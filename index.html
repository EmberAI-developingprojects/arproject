<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Simple Web AR (World Tracking)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    * {
      box-sizing: border-box;
    }

    html,
    body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: #000;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    /* three.js canvas дэлгэц дүүргэнэ */
    canvas {
      display: block;
      width: 100vw;
      height: 100vh;
    }

    /* AR товч style (WebXR ARButton-д) */
    .ar-button {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      padding: 10px 22px;
      border-radius: 999px;
      border: none;
      background: rgba(255, 255, 255, 0.92);
      color: #111;
      font-size: 15px;
      font-weight: 600;
      z-index: 10;
      cursor: pointer;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.35);
    }

    .ar-button:disabled {
      opacity: 0.6;
      cursor: default;
    }
  </style>
</head>

<body>

  <!-- ARButton-ийг JS-ээс үүсгэнэ, HTML дээр тусдаа товч хэрэггүй -->

  <script type="module">
    import * as THREE from "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js";
    import { ARButton } from "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/webxr/ARButton.js";

    let camera, scene, renderer;
    let reticle;              // plane илэрсэн байрлал (цагираг)
    let video, videoTexture;  // MP4 → texture
    let videoMesh;            // video plane (дэлгэц)
    let hitTestSource = null;
    let hitTestSourceRequested = false;

    init();
    function init() {
      scene = new THREE.Scene();

      camera = new THREE.PerspectiveCamera(
        70,
        window.innerWidth / window.innerHeight,
        0.01,
        20
      );

      renderer = new THREE.WebGLRenderer({
        antialias: true,
        alpha: true
      });
      renderer.setPixelRatio(window.devicePixelRatio);
      renderer.setSize(window.innerWidth, window.innerHeight);
      renderer.xr.enabled = true;
      document.body.appendChild(renderer.domElement);

      // ----- VIDEO TEXTURE -----
      video = document.createElement("video");
      video.src = "video.mp4";   // Vercel дээр public/video.mp4 байхаар тавиарай
      video.loop = true;
      video.muted = true;        // autoplay-д хэрэгтэй
      video.playsInline = true;

      videoTexture = new THREE.VideoTexture(video);
      videoTexture.encoding = THREE.sRGBEncoding;

      // plane хэмжээ (метрээр, ойролцоогоор 60см өргөн)
      const geometry = new THREE.PlaneGeometry(0.6, 0.35);
      const material = new THREE.MeshBasicMaterial({
        map: videoTexture,
        side: THREE.DoubleSide
      });

      videoMesh = new THREE.Mesh(geometry, material);
      videoMesh.visible = false;
      scene.add(videoMesh);

      // ----- RETICLE (plane indicator) -----
      const ringGeo = new THREE.RingGeometry(0.07, 0.09, 32);
      ringGeo.rotateX(-Math.PI / 2);
      const ringMat = new THREE.MeshBasicMaterial({ color: 0xffffff });
      reticle = new THREE.Mesh(ringGeo, ringMat);
      reticle.matrixAutoUpdate = false;
      reticle.visible = false;
      scene.add(reticle);

      // ----- AR BUTTON -----
      const arButton = ARButton.createButton(renderer, {
        requiredFeatures: ["hit-test"]
      });

      // ARButton-д өөрийн style-аа өгье
      arButton.classList.add("ar-button");
      arButton.textContent = "Эхлүүлэх";

      document.body.appendChild(arButton);

      // дэлгэц дээр дарвал plane дээр видео байрлуулна
      renderer.domElement.addEventListener("click", onClick);

      window.addEventListener("resize", onWindowResize);

      renderer.setAnimationLoop(render);
    }

    function onWindowResize() {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    }

    function onClick() {
      // plane detect хийгдээгүй бол юу ч хийхгүй
      if (!reticle.visible) return;

      // видео тоглуулаад reticle байрлал дээр тавина
      if (video.paused) {
        video.play().catch((err) => {
          console.warn("Video play blocked:", err);
        });
      }

      videoMesh.position.setFromMatrixPosition(reticle.matrix);
      videoMesh.quaternion.setFromRotationMatrix(reticle.matrix);
      videoMesh.visible = true;
    }

    function render(timestamp, frame) {
      const session = renderer.xr.getSession();
      if (frame && session) {
        const referenceSpace = renderer.xr.getReferenceSpace();

        // --- Hit Test source бэлдэх (1 удаа) ---
        if (!hitTestSourceRequested) {
          session.requestReferenceSpace("viewer").then((viewerSpace) => {
            session.requestHitTestSource({ space: viewerSpace }).then((source) => {
              hitTestSource = source;
            });
          });

          session.addEventListener("end", () => {
            hitTestSourceRequested = false;
            hitTestSource = null;
          });

          hitTestSourceRequested = true;
        }

        // --- Plane дээрх цэгүүдийг авах ---
        if (hitTestSource) {
          const hitTestResults = frame.getHitTestResults(hitTestSource);

          if (hitTestResults.length > 0) {
            const hit = hitTestResults[0];
            const pose = hit.getPose(referenceSpace);

            reticle.visible = true;
            reticle.matrix.fromArray(pose.transform.matrix);
          } else {
            reticle.visible = false;
          }
        }
      }

      renderer.render(scene, camera);
    }
  </script>
</body>

</html>
